spring:
  application:
    name: payment-service
  profiles:
    group:
      local: "common, dev, secret-dev"
      prod: "common, prod, secret-prod"
      test: "test, secret-test"
    include: secret
    active: local
---
spring:
  config:
    activate:
      on-profile: common
  devtools:
    livereload:
      enabled: true
    restart:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: update
    database: postgresql
    show-sql: true

eureka:
  instance:
    prefer-ip-address: true
  client:
    registry-fetch-interval-seconds: 30
    disable-delta: true
    register-with-eureka: true
    fetch-registry: true

resilience4j:
  retry:
    instances:
      confirmPayment:
        maxAttempts: 3  # 최대 3번 재시도
        waitDuration: 500ms  # 재시도 사이의 대기 시간
        retry-exceptions:
          - com.common.web.exception.BusinessException
      onCircuitOpen:
        maxAttempts: 3
        waitDuration: 500ms
        retry-exceptions:
          - com.common.web.exception.BusinessException

  circuitbreaker:
    instances:
      confirmPayment:
        slidingWindowType: COUNT_BASED
        slidingWindowSize: 10
        minimumNumberOfCalls: 100
        failureRateThreshold: 50
        waitDurationInOpenState: 30s
        permittedNumberOfCallsInHalfOpenState: 3
        automaticTransitionFromOpenToHalfOpenEnabled: true
        record-exceptions:
          - com.common.web.exception.BusinessException

logging:
  level:
    com.purchase.preorder.payment_service.api.external.TossPaymentsClient: DEBUG
    com.purchase.preorder.settlement_service.api.external.TossSettlementClient: DEBUG

---
spring:
  config:
    activate:
      on-profile: dev

server:
  port: 8886

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

feign:
  client:
    config:
      tossPaymentsClient:
        connect-timeout: 1000
        read-timeout: 1500
      nicePaymentsClient:
        connect-timeout: 1000
        read-timeout: 1500
      tossSettlementClient:
        connect-timeout: 60000
        read-timeout: 60000
