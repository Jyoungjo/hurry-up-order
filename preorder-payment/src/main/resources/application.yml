  client:
    enabled: false

feign:
  client:
    config:
      tossPaymentsClient:
        connect-timeout: 1000
        read-timeout: 1500
      nicePaymentsClient:
        connect-timeout: 1000
        read-timeout: 1500
      tossSettlementClient:
        connect-timeout: 60000
        read-timeout: 60000
#      niceSettlementClient:
#        connect-timeout: 60000
#        read-timeout: 60000

resilience4j:
  circuitbreaker:
    instances:
      confirmPayment:
        slidingWindowType: COUNT_BASED
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        failureRateThreshold: 50
        waitDurationInOpenState: 10s
  retry:
    instances:
      confirmPayment:
        maxAttempts: 3
        waitDuration: 1s