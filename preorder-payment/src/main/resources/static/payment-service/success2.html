<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>나이스페이 결제 응답 확인</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .info { margin-bottom: 20px; }
        pre { background: #f0f0f0; padding: 15px; border-radius: 5px; }
    </style>
</head>
<body>
<h2>결제 인증 결과</h2>
<div class="info">
    <pre id="result"></pre>
</div>
<script>
    const params = new URLSearchParams(window.location.search);
    const json = params.get("result");
    document.getElementById("result").textContent = json ? JSON.stringify(JSON.parse(decodeURIComponent(json)), null, 2) : "결과 없음";
</script>
</body>
</html>
